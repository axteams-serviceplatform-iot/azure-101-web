name: CD

on: [push]

env:
  RESOURCE_GROUP: mattiask-azure-101
  STORAGE_ACCOUNT_NAME: mattiaskazure101
  CDN_PROFILE_NAME: mattiask-azure-101
  CDN_ENDPOINT_NAME: mattiask-azure-101

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          check-latest: true
      - run: yarn --frozen-lockfile
      - run: yarn build
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Upload to blob storage
        uses: azure/CLI@v1
        with:
          azcliversion: 2.0.72
          inlineScript: az storage blob upload-batch --account-name ${{ env.STORAGE_ACCOUNT_NAME }} -d '$web' -s './build'
      - name: Purge CDN endpoint
        uses: azure/CLI@v1
        with:
          azcliversion: 2.0.72
          inlineScript: az cdn endpoint purge --content-paths  "/*" --profile-name ${{ env.CDN_PROFILE_NAME }} --name ${{ env.CDN_ENDPOINT_NAME }} --resource-group ${{ env.RESOURCE_GROUP }}
      - name: Logout
        run: az logout
